    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes rotator {
            0% {
                transform: rotateZ(60deg);
            }
            50% {
                transform: rotateZ(-60deg);
            }
            100% {
                transform: rotateZ(60deg);
            }
        }

        .line1 {
            position: absolute;
            top: 35%;
            left: 50%;
            width: 5px;
            height: 200px;
            background-image: linear-gradient(to bottom, red, blue);
            z-index: 1;
            animation: rotator 4s infinite linear;
        }

        .circle2 {
            width: 400px;
            height: 400px;
            position: absolute;
            border-radius: 50%;
            background-image: linear-gradient(to bottom, white, white);
        }

        /* Disable scrolling for the body*/
        body {
            overflow: hidden;
            background-image: linear-gradient(to bottom, black, black);
            transition: background-image 2s ease-in-out;
        }

        .fadein-header {
            transition: opacity 2s ease-in-out;
            color: white;
            font-family: 'Oswald', sans-serif;
            cursor: default;
        }

        .btn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.5s ease-in-out, opacity 3s ease-in-out;
            font-family: 'Oswald', sans-serif;
            opacity: 0;
        }

        .textBox {
            position: absolute;
            top: 80%;
            left: calc(50% - 100px);
            width: 200px;
            height: 20px;
            background-color: white;
            z-index: 1;
            text-align: center;
            font-family: 'Oswald', sans-serif;
            padding: 5px;
        }

    </style>
</head>

        document.querySelector('body').innerHTML = '<h1 style="color: white; font-family: \'Oswald\', sans-serif; text-align: center; margin-top: 20%; font-size: 128px">Nuh uh, you mobile user! Please visit this on your computer!</h1>';

    let mainLine = document.querySelector("#line1");
    let body = document.querySelector("body");
    let textBox = document.querySelector("#textBox");

    // generate a box every 10 degrees in the 120 degree radius above the line
    let j = 0;
    for (let i = -54; i <= 62; i += 12) {
        let box = document.createElement("div");
        box.style.position = "absolute";
        box.style.width = "30px";
        box.style.height = "20px";
        box.style.backgroundColor = "white";
        box.style.top = "calc(50% - 10px)";
        box.style.left = "calc(50% - 15px)";
        box.style.transform = `rotate(${i}deg) translate(0, -200px)`;
        box.innerHTML = j++;
        box.style.textAlign = "center";
        body.appendChild(box);
    }

    body.addEventListener("click", () => {
        // alert the user of the current rotation value of the line
        let style = window.getComputedStyle(mainLine);
        let transform = style.transform;

        let values = transform.split('(')[1].split(')')[0].split(',');
        let a = values[0];
        let b = values[1];
        let angle = Math.round(Math.atan2(b, a) * (180/Math.PI));

        // select a number based on rotation angle (0-9)
        let number = Math.floor((angle + 59) / 12);
        if (number < 0) {
            number = 0;
        }

        let currentText = textBox.innerHTML;
        // add the number to the text box if it is not fully filled
        if (currentText.length < 9) {
            textBox.innerHTML += number;
        }
        else if (currentText.length == 9) {
            textBox.innerHTML += number;
            currentText = textBox.innerHTML;
            textBox.innerHTML = "(" + currentText.substring(0, 3) + ") " + currentText.substring(3, 6) + "-" + currentText.substring(6, 11);
        }
        else if (currentText.substring(0,1) == "(") {
            textBox.innerHTML = "";
        }
    });
